{% extends "base_generic.html" %}
{% block content %}
    <h1>Article Archive</h1>

    {% if articles_list %}
    <ul>

      {% for article in articles_list %}
      <li>
        <a href="{{ article.get_absolute_url }}">{{ article.title }}</a> ({{article.author}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no articles in the archive.</p>
    {% endif %}
{% endblock %}
